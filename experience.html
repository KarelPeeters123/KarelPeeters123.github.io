<script type="text/javascript">
	const cvHeight = 526;
	const contactHeight = 1276;
	$('#cv-click').click(function() {
		$.scrollTo($('#cv'), {duration: 1000});
	});
	$(document).scroll(function() {
		var scrollDistance = $(document).scrollTop();
		console.log(scrollDistance);
		if (scrollDistance < cvHeight) {
			if ($('.selected').html() != $('#about-click').html()) {
				$('.selected').removeClass('selected');
				$('#about-click').addClass('selected');
			}
		} else if (scrollDistance >= cvHeight && scrollDistance < contactHeight) {
			if (!$('#cv-click').hasClass('selected')) {
				console.log('succes');
				$('.selected').removeClass('selected');
				$('#cv-click').addClass('selected');
			}
		} if (scrollDistance >= contactHeight) {
			if (!$('#contact-click').hasClass('selected')) {
				console.log('succes');
				$('.selected').removeClass('selected');
				$('#contact-click').addClass('selected');
			}
		}
		// $.scrollTo($('#cv'), {duration: 1000});
	});
	$('#contact-click').click(function() {
		$.scrollTo($('#contact'), {duration: 1000});
	});
	$('#experience-click').click(function() {
		$.scrollTo($('#experience'), {duration: 1000});
	});
</script>
